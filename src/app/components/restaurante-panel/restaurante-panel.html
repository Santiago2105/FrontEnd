<div class="restaurante-wrapper">
  <div class="restaurante-container">
    <h2>Perfil de restaurante</h2>
    <p class="subtitle">
      Completa la información de tu restaurante para que los artistas puedan conocerte.
    </p>

    <form (ngSubmit)="guardarPerfil()">
      <div class="form-group">
        <label for="nombre">Nombre del restaurante</label>
        <input
          id="nombre"
          name="nombre"
          type="text"
          [(ngModel)]="nombre"
          required
        />
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input
          id="ciudad"
          name="ciudad"
          type="text"
          [(ngModel)]="ciudad"
          placeholder="Lima, Arequipa, Cusco..."
          required
        />
      </div>

      <div class="form-group">
        <label for="direccion">Dirección</label>
        <input
          id="direccion"
          name="direccion"
          type="text"
          [(ngModel)]="direccion"
          placeholder="Av. Principal 123, Miraflores"
          required
        />
      </div>

      <div class="form-group">
        <label for="aforoMesas">Aforo (mesas)</label>
        <input
          id="aforoMesas"
          name="aforoMesas"
          type="number"
          min="0"
          [(ngModel)]="aforoMesas"
          placeholder="Ej: 20"
        />
      </div>

      <button type="submit" [disabled]="loading">
        {{ loading ? 'Guardando...' : 'Guardar perfil' }}
      </button>

      <p class="success" *ngIf="mensaje">{{ mensaje }}</p>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
