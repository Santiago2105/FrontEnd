<div class="artista-wrapper">
  <div class="artista-container">
    <h2>Perfil de artista</h2>
    <p class="subtitle">
      Completa tu información para que los restaurantes puedan conocerte.
    </p>

    <form (ngSubmit)="guardarPerfil()">
      <div class="form-group">
        <label for="nombreArtistico">Nombre artístico</label>
        <input
          id="nombreArtistico"
          name="nombreArtistico"
          type="text"
          [(ngModel)]="nombreArtistico"
          required
        />
      </div>

      <div class="form-group">
        <label for="generoPrincipal">Género principal</label>
        <input
          id="generoPrincipal"
          name="generoPrincipal"
          type="text"
          [(ngModel)]="generoPrincipal"
          placeholder="Rock, Pop, Salsa..."
          required
        />
      </div>

      <div class="form-group">
        <label for="ciudad">Ciudad</label>
        <input
          id="ciudad"
          name="ciudad"
          type="text"
          [(ngModel)]="ciudad"
          placeholder="Lima, Arequipa, Cusco..."
          required
        />
      </div>

      <div class="form-group">
        <label for="bio">Biografía</label>
        <textarea
          id="bio"
          name="bio"
          rows="4"
          [(ngModel)]="bio"
          placeholder="Cuéntales a los restaurantes sobre tu experiencia, estilo y shows."
        ></textarea>
      </div>

      <button type="submit">Guardar perfil</button>

      <p class="success" *ngIf="mensaje">{{ mensaje }}</p>
      <p class="error" *ngIf="error">{{ error }}</p>
    </form>
  </div>
</div>
