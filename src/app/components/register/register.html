<div class="register-wrapper">
  <div class="register-container">
    <h2>Registro - Drinks N' Tunes</h2>

    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          name="username"
          type="text"
          [(ngModel)]="username"
          required
        />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          name="password"
          type="password"
          [(ngModel)]="password"
          required
        />
      </div>

      <div class="form-group">
        <label for="authorities">Soy:</label>
        <select
          id="authorities"
          name="authorities"
          [(ngModel)]="authorities"
          required
        >
          <option value="ROLE_RESTAURANTE">Restaurante</option>
          <option value="ROLE_ARTISTA">Artista</option>
        </select>
      </div>

      <button type="submit">Registrarme</button>

      <p class="success" *ngIf="successMsg">{{ successMsg }}</p>
      <p class="error" *ngIf="errorMsg">{{ errorMsg }}</p>
    </form>

    <a routerLink="/login" class="link-switch">
      ¿Ya tienes cuenta? Inicia sesión
    </a>
  </div>
</div>
